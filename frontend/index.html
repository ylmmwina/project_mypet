<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPet Tamagotchi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div class="game-container">

    <div id="screen-menu" class="screen">
        <h1>MyPet 🐾</h1>
        <p>Твої улюбленці:</p>
        <div id="pets-list" class="pets-list-container">
            <p class="loading-text">Завантаження...</p>
        </div>
        <button id="btn-to-create" class="btn-start action-btn-wide">➕ Новий улюбленець</button>
    </div>

    <div id="screen-create" class="screen hidden">
        <h1>Новий друг</h1>
        <form id="create-form">
            <input type="text" id="pet-name" placeholder="Ім'я" required maxlength="10">
            <div class="pet-selection">
                <label><input type="radio" name="pet-type" value="cat" checked> 🐱</label>
                <label><input type="radio" name="pet-type" value="dog"> 🐕</label>
                <label><input type="radio" name="pet-type" value="rabbit"> 🐰</label>
            </div>
            <button type="submit" class="btn-start">Створити</button>
            <button type="button" id="btn-cancel-create" class="btn-secondary">Скасувати</button>
        </form>
    </div>

    <div id="screen-game" class="screen hidden">
        <div class="top-bar">
            <button id="btn-back-menu" class="icon-btn">💾 Меню</button>
            <div class="stats-mini">
                ❤️ <span id="stat-health">100</span>
                🪙 <span id="stat-coins">0</span>
            </div>
        </div>

        <div class="pet-area">
            <div id="pet-sprite" class="pet-placeholder">🐱</div>
            <h2 id="display-name">Name</h2>
        </div>

        <div class="bottom-bar">
            <button id="btn-feed" class="action-btn" title="Годувати">🍖</button>
            <button id="btn-play-game" class="action-btn" title="Play Mini-Game" style="color: gold; font-weight: bold;">🎮</button>
            <button id="btn-sleep" class="action-btn" title="Спати">💤</button>
            <button id="btn-heal" class="action-btn" title="Лікувати">💊</button>
            <button id="btn-clean" class="action-btn" title="Прибирати">🧹</button>
        </div>
    </div>

</div>

<div id="phaser-game" style="display: none;"></div>

<button id="btn-force-exit" class="exit-game-btn" style="display: none;">❌ ВИХІД</button>

<script src="game/src/main.js" type="module"></script>
<script src="script.js"></script>

</body>
</html>
